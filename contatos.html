<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contatos.css">

</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo da Barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(DDD) XXXXX-XXXX">
            <label for="msg">Mensagem</label>
            <textarea name="" id="msg" cols="70" rows="10" class="input-padrao" required></textarea>
            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">
                    Email</label>
                <label for="radio-telefone"><input type="radio" id="radio-telefone" value="telefone" name="contato">
                    Telefone</label>
                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" value="whatsapp" name="contato"
                        checked> Whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido ?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email
                ?</label>
            <input type="submit" value="Enviar formulário" class="enviar">
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8 ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </form>
    </main>
    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
